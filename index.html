<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Persuasion Challenge</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Disable Tailwind's observer immediately to prevent flashing
    tailwind.config = {
      observer: false
    }
  </script>

  <!-- Custom Styles -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes timerPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes timerWarning {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
    .animate-slideDown { animation: slideDown 0.5s ease-out; animation-fill-mode: both; }
    .animate-slideUp { animation: slideUp 0.5s ease-out; animation-fill-mode: both; }
    .animate-timerPulse { animation: timerPulse 0.5s ease-in-out infinite; }
    .animate-timerWarning { animation: timerWarning 1s ease-in-out infinite; }
    .border-3 { border-width: 3px; }
    button { transition: all 0.2s ease-in-out; }
    input { transition: all 0.2s ease-in-out; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your App Component -->
  <script type="text/babel" src="App.jsx"></script>

  <!-- Mount the App -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
